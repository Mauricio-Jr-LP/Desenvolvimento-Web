<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="css/stilo.css"></script>
    </head>

    <body id="corpo">

        <h3>Formulário</h3>
        <form name="form1" method="POST" action="backend/post.php" id="form1" class="form1">
            <h1>Nome*</h1>
            <input type="text" name="nome" id="inputNome" placeholder="Digite seu nome">
            <label id="labelNome" class="inv"><h2>Por favor informe seu nome</h2> </label>
            <h1>CPF*</h1>
            <input type="text" name="cpf" id="inputCPF" placeholder="Digite seu CPF">
            <label id="labelCPF" class="inv"> <h2>Por favor informe seu CPF</h2></label>
            <h1>Sexo*</h1>
            <select id="selecSx" name="sexo">
                <option value="nInformado" selected>Selecione seu sexo</option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
            </select>
            <label id="labelSexo" class="inv"><h2>Por favor informe seu sexo</h2> </label>
            <div id="reservista">
                <input name="reservista" type="text"  id="inputReservista" placeholder="Número da Reservista">
            </div>
            <h1>Perfil*</h1>
            <input name="perfil" id="filePerfil" type="file" accept=".jpeg,.png">
            <label id="labelPerfil" class="inv"><h2>Por favor informe seu perfil</h2></label>
            <h1>E-mail*</h1>
            <input type="email" name="email" id="inputEmail" placeholder="Digite seu e-mail">
            <label id="labelEmail" class="inv"><h2>Por favor informe seu e-mail</h2></label>
            <h1>Senha*</h1>
            <input type="password" name="senha" id="inputSenha" placeholder="Digite sua senha" >
            <label id="labelSenha" class="inv" for="faltou"><h2>Por favor informe sua senha</h2></label>
            <button id="enviar2" type="submit" onclick="valida_form()">Enviar</button>
        </form>
        <script src="jquery/jquery-3.5.1.min.js"></script>
        <script src="scripts/script.js" type="text/javascript"></script>
    </body>

</html>
